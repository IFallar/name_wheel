<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Wheel</title>
    <link rel="icon" href="images/coffee_mans.png">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="box">
        <div class="central">
            <img id="arrow" src="images/Arrow.png" alt="">
            <div class="inner-circle">
                <div id="ltr_con" class="ltr_con unselectable">
                    <img id="ltr_circ" class="letters unselectable" src="images/roundletters.png" alt="">
                </div>
                <div id="messagecircle" class="msg">
                    <h2 id="person" class="unselectable"></h2>
                    <div id="message_container"></div>
                    <div class="coverbars">
                        <div class="bars rightbars" style="transition-duration: 1s;"></div>
                        <div class="bars leftbars" style="transition-duration: 2s;"></div>
                        <div class="bars rightbars" style="transition-duration: 2.5s;"></div>
                        <div class="bars leftbars" style="transition-duration: .7s;"></div>
                        <div class="bars rightbars" style="transition-duration: 1.2s;"></div>
                        <div class="bars rightbars" style="transition-duration: 1s;"></div>
                        <div class="bars leftbars" style="transition-duration: 1.6s;"></div>
                        <div class="bars leftbars" style="transition-duration: 2.2s;"></div>
                        <div class="bars rightbars" style="transition-duration: 1.1s;"></div>
                        <div class="bars leftbars" style="transition-duration: .7s;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="rotateSound" src="images/safe_sfx.mp3"></audio>

    <script src="index.js"></script>
</body>
</html>
